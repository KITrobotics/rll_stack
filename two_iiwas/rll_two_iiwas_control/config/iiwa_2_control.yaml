#rll_cell_2:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 1000

  # Trajectory Controllers ---------------------------------------
  #
  # Forward Position Controllers ---------------------------------------
  PositionJointInterface_trajectory_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - iiwa_2_joint_1
      - iiwa_2_joint_2
      - iiwa_2_joint_3
      - iiwa_2_joint_4
      - iiwa_2_joint_5
      - iiwa_2_joint_6
      - iiwa_2_joint_7

    constraints:
      goal_time: 2.0                   # Override default

    state_publish_rate:  1000            # Override default
    action_monitor_rate: 30            # Override default
    stop_trajectory_duration: 0.5        # Override default

  # Forward Position Controllers ---------------------------------------
  PosVelJointInterface_trajectory_controller:
    type: pos_vel_controllers/JointTrajectoryController
    joints: 
      - iiwa_2_joint_1
      - iiwa_2_joint_2
      - iiwa_2_joint_3
      - iiwa_2_joint_4
      - iiwa_2_joint_5
      - iiwa_2_joint_6
      - iiwa_2_joint_7

    constraints:
      goal_time: 2.0                   # Override default

    state_publish_rate:  1000            # Override default
    action_monitor_rate: 30            # Override default
    stop_trajectory_duration: 0.5        # Override default

  # Gripper controller ---------------------------------------------
  PositionJointInterface_gripper_controller:
    type: effort_controllers/JointTrajectoryController
    joints:
      - iiwa_2_egl_position_left
      - iiwa_2_egl_position_right
    gains:
      iiwa_2_egl_position_left: {p: 500,  d: 10, i: 2, i_clamp: 10}
      iiwa_2_egl_position_right: {p: 500,  d: 10, i: 2, i_clamp: 10}
    constraints:
      goal_time: 0.5
      iiwa_2_egl_position_left:
        goal: 0.002
      iiwa_2_egl_position_right:
        goal: 0.002
